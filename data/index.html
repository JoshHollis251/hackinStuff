<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>The S.I.T Control</title>
  <h1 class = "header" >super awesome control system</h1>
  <style>

    body {
      margin:40px;
      background-color: #36393E;
      text-align: center;
    }

    .noselect {
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none; /* Safari */
      -khtml-user-select: none; /* Konqueror HTML */
      -moz-user-select: none; /* Old versions of Firefox */
      -ms-user-select: none; /* Internet Explorer/Edge */
      user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
    }

    .color1 {
      background-color: #4D9DE0;
    }

    .color2 {
      background-color: #E15554;
    }

    .color3 {
      background-color: #E1BC29;
    }

    .color4 {
      background-color: #3BB273;
    }

    .header {
      color: #ffffff;
    }

    .number {
      color: white;
      margin: 10% 10% 10% 10%;
    }

    .customButton {
      display: inline-block;
	    border-radius:50px;
	    border:black;
	    display:inline-block;
	    cursor:pointer;
	    color:black;
	    font-family:Arial;
      font-size: 12px;
      height: 50px;
      width: 20%;
      text-align: center;
      line-height: 50px;
      margin: 2% 2% 2% 2%;
      transition: width 0.2s;
    }

    .customButton:active {
      transform: translateY(8px);
    }

    .pressed {
      transform: translateY(8px);
    }

  </style>
</head>

<body>

  <div id="forward" class="customButton noselect color1">forward</div>
  <div id="left" class="customButton noselect color2">left</div>
  <div id="backward" class="customButton noselect color3">backward</div>
  <div id="right" class="customButton noselect color4">right</div>


  <script>
    var Yvel;
    var Xvel;
    const socket = new WebSocket("ws://" + location.host + "/ws");
    socket.onopen = function (event) {
      socket.send("ping");
    
      function ping() {
        socket.send("ping");
      }
      setInterval(ping, 300);
    }
    
    document.querySelectorAll('.customButton').forEach(item => {
      item.addEventListener('mousedown', e => {
        e.preventDefault();
        console.log("Pressing " + item.id);
        socket.send(item.id + "On");
        item.classList.add("pressed");
      });
      item.addEventListener('touchstart', e => {
        e.preventDefault();
        console.log("Pressing " + item.id);
        if (item.id == "button1"){
          Yvel++;
        }
        else if (item.id == "button2"){
          Xvel--;
        }
        else if (item.id == "button3"){
          Yvel--;
        }
        else if (item.id == "button4"){
          Xvel++;
        }
        socket.send(item.id + "On");
        item.classList.add("pressed");
      });
      item.addEventListener('mouseup', e => {
        console.log("Releasing " + item.id);
        socket.send(item.id + "Off");
        item.classList.remove("pressed");
      });
      item.addEventListener('touchend', e => {
        console.log("Releasing " + item.id);
        socket.send(item.id + "Off");
        item.classList.remove("pressed");
      });
    });

  </script>
</body>

</html>
